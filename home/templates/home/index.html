{% extends 'base.html' %}
{% load static %}

{% block title %}
Linkwall
{% endblock %}

{% block navbar %}
<a href="{% url 'accounts:login' %}">
  <img src="{% static 'images/account-circle.png' %}" alt="Account" class="w-8 h-8" />
</a>
<a href="{% url 'accounts:logout' %}">Logout</a>
{% endblock %}

{% block content %}

{% if user.is_authenticated %}
Hi {{ user.username }}!
{% else %}
<p>You are not logged in</p>
{% endif %}

{% endblock %}
